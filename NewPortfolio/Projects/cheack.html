<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3x2 Grid Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 20px;
    }

    .box {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .inner-box {
      padding: 20px;
      background-color: #e0e0e0;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="grid-container">
      <div class="box">
        <div class="inner-box">Box 1</div>
      </div>
      <div class="box">
        <div class="inner-box">Box 2</div>
      </div>
      <div class="box">
        <div class="inner-box">Box 3</div>
      </div>
      <div class="box">
        <div class="inner-box">Box 4</div>
      </div>
      <div class="box">
        <div class="inner-box">Box 5</div>
      </div>
      <div class="box">
        <div class="inner-box">Box 6</div>
      </div>
    </div>
  </div>

</body>
</html>

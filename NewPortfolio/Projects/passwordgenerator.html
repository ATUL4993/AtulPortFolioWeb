<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group, .checkbox-group {
      margin: 15px 0;
    }

    .checkbox-group label {
      display: block;
      margin: 5px 0;
      text-align: left;
    }

    #generate {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #generate:hover {
      background: #0056b3;
    }

    .output {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    #password {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #copy {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copy:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="input-group">
      <label for="length">Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <button id="generate">Generate Password</button>

    <div class="output">
      <input type="text" id="password" readonly />
      <button id="copy">Copy</button>
    </div>
  </div>

  <script>
    const lengthEl = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const uppercaseEl = document.getElementById("uppercase");
    const lowercaseEl = document.getElementById("lowercase");
    const numbersEl = document.getElementById("numbers");
    const symbolsEl = document.getElementById("symbols");
    const passwordEl = document.getElementById("password");
    const generateBtn = document.getElementById("generate");
    const copyBtn = document.getElementById("copy");

    const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lower = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

    lengthEl.addEventListener("input", () => {
      lengthValue.innerText = lengthEl.value;
    });

    generateBtn.addEventListener("click", () => {
      const len = +lengthEl.value;
      let chars = "";
      if (uppercaseEl.checked) chars += upper;
      if (lowercaseEl.checked) chars += lower;
      if (numbersEl.checked) chars += number;
      if (symbolsEl.checked) chars += symbol;

      if (chars.length === 0) {
        passwordEl.value = "Please select options";
        return;
      }

      let password = "";
      for (let i = 0; i < len; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
      }

      passwordEl.value = password;
    });

    copyBtn.addEventListener("click", () => {
      if (!passwordEl.value) return;
      navigator.clipboard.writeText(passwordEl.value);
      copyBtn.innerText = "Copied!";
      setTimeout(() => (copyBtn.innerText = "Copy"), 2000);
    });
  </script>
</body>
</html>
